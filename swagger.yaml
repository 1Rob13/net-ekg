swagger: "2.0"
info:
  title: PC ECG App
  version: 1.0.0
paths:
  /register:
    post:
      summary: Register a new user
      description: Endpoint to register a new user with name and email
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: user
          description: User JSON Object
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        200:
          description: User registration successful
        400:
          description: Invalid request payload
definitions:  
  User:
    properties:
      name:
        type: string
        example: John Doe
      email:
        type: string
        format: email
        example: johndoe@example.com
securityDefinitions:
  BasicAuth:
    type: basic
security:
  - BasicAuth: []